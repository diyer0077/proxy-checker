name: Build EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build
      run: pyinstaller --onefile --noconsole --hidden-import=aiohttp_socks --hidden-import=aiohttp --collect-all aiohttp_socks proxy_checker.py
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ProxyChecker
        path: dist/proxy_checker.exe
