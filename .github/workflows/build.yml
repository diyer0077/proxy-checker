name: Build EXE

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install PyInstaller
      run: pip install pyinstaller aiohttp
    
    - name: Build
      run: pyinstaller --onefile --noconsole proxy_checker.py
    
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: ProxyChecker
        path: dist/proxy_checker.exe
