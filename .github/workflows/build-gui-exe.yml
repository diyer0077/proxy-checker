name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install
      run: pip install pyinstaller aiohttp
    
    - name: Build
      run: pyinstaller --onefile --noconsole proxy_checker.py
    
    - name: Package
      shell: cmd
      run: |
        mkdir release
        copy dist\proxy_checker.exe release\ProxyChecker.exe
        copy README.md release\
        copy proxies_example.txt release\
    
    - uses: actions/upload-artifact@v3
      with:
        name: ProxyChecker-Windows
        path: release/
